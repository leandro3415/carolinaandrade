<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecionando...</title>
  <style>
    body {
      background-color: #FFFFFF;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .loading {
      animation: rotate 1s linear infinite;
      border: 5px solid #F3F3F3;
      border-top: 5px solid #3498DB;
      border-radius: 50%;
      height: 50px;
      width: 50px;
      margin: 20px auto;
    }
    @keyframes rotate {
      0% { transform: rotate(0); }
      100% { transform: rotate(360deg); }
    }
    h1 {
      text-align: center;
      margin-top: 50px;
      font-size: 24px;
    }
  </style>
  <script>
    // Lista de números
    const numeros = [
      '558896107934',
      '558896107934'
    ];

    // Lista de 8 mensagens (já codificadas para URL)
    const mensagens = ['quero%20as%20receitas%20gratuitas',
'quero%20receitas%20de%20graça',
'preciso%20das%20receitas%20grátis',
'quero%20receber%20as%20receitas%20grátis',
'como%20consigo%20as%20receitas%20grátis',
'me%20envia%20as%20receitas%20de%20graça',
'quero%20aprender%20as%20receitas%20gratuitas',
'quero%20receber%20as%20melhores%20receitas%20grátis',
'quais%20são%20as%20receitas%20grátis',];

    // Redireciona aleatoriamente
    function redirecionar() {
      const numero = numeros[Math.floor(Math.random() * numeros.length)];
      const mensagem = mensagens[Math.floor(Math.random() * mensagens.length)];
      const link = 'https://wa.me/' + numero + '?text=' + mensagem;
      window.location.href = link;
    }

    // Facebook Pixel
    function enviarPixel() {
      fbq('track', 'PageView');
    }
  </script>

  <!-- Pixel do Facebook -->
  <script>
    !function(f,b,e,v,n,t,s)
    {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
    n.callMethod.apply(n,arguments):n.queue.push(arguments)};
    if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
    n.queue=[];t=b.createElement(e);t.async=!0;
    t.src=v;s=b.getElementsByTagName(e)[0];
    s.parentNode.insertBefore(t,s)}(window, document,'script',
    'https://connect.facebook.net/en_US/fbevents.js');
    fbq('init', '724620673521299');
    fbq('track', 'PageView');
  </script>
</head>
<body onload="setTimeout(redirecionar, 5000); enviarPixel();">
  <div class="loading"></div>
  <h1>Aguarde alguns segundos, vou liberar o que prometi para você...</h1>
</body>
</html>
