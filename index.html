<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Tudo certo</title>
  <style>
    :root{
      --green:#22c55e;
      --green-dark:#159144;
      --white:#ffffff;
      --bg:#ffffff; /* página e card com o mesmo branco */
      --font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    html,body{height:100%;margin:0;background:var(--bg);font-family:var(--font-family);-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale}
    .container{min-height:100%;display:flex;flex-direction:column;align-items:center;justify-content:center;gap:20px;text-align:center;padding:24px;box-sizing:border-box}

    /* área do ícone - card usa exatamente a mesma cor da página (uniforme) */
    .icon-wrap{width:180px;height:180px;display:flex;align-items:center;justify-content:center;border-radius:28px;box-shadow:0 10px 30px rgba(34,37,41,0.06);background:var(--bg)}
    .icon{width:76%;height:76%;display:block}

    /* fallback image (se necessário) */
    .icon-img{display:none;width:100%;height:100%;object-fit:contain;border-radius:18px}

    .message{font-size:20px;font-weight:800;letter-spacing:0.6px;color:#111827;margin:0}
    .sub-space{height:8px}
    .btn{display:inline-block;text-decoration:none;background:var(--green);color:var(--white);padding:14px 36px;border-radius:12px;font-weight:800;font-size:16px;box-shadow:0 10px 30px rgba(34,37,41,0.08);transition:transform .12s ease,box-shadow .12s ease,opacity .12s ease}
    .btn:active{transform:translateY(1px)}.btn:focus{outline:3px solid rgba(34,197,94,0.18);outline-offset:3px}.btn:hover{opacity:0.98}

    /* responsividade */
    @media (max-width:480px){.icon-wrap{width:140px;height:140px}.message{font-size:17px}.btn{padding:12px 28px;font-size:15px;border-radius:10px}}
    @media (max-width:360px){.container{padding:18px;gap:12px}.icon-wrap{width:120px;height:120px}.message{font-size:15px}.btn{display:block;width:100%;max-width:320px;padding:12px 18px}}

    /* pequeno efeito de entrada */
    .container{animation:fadeIn .36s ease both}
    @keyframes fadeIn{from{opacity:0;transform:translateY(6px)}to{opacity:1;transform:none}}
  </style>
</head>
<body>
  <div class="container" role="main">
    <!-- SVG limpo: sem preenchimentos pretos, apenas círculo verde, sombra longa suave e check branco -->
    <div class="icon-wrap" aria-hidden="true">
      <svg class="icon" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="ícone de confirmação">
        <defs>
          <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
            <stop offset="0" stop-color="#2fd07a"/>
            <stop offset="1" stop-color="#22c55e"/>
          </linearGradient>
        </defs>
        <!-- círculo verde -->
        <circle cx="60" cy="60" r="50" fill="url(#g)" />

        <!-- sombra longa do check: somente traço em verde-escuro com opacidade -->
        <path d="M33 56 L52 75 L88 40" stroke="#0f6d46" stroke-width="7" stroke-linecap="round" stroke-linejoin="round" opacity="0.18" transform="translate(5,5)"/>

        <!-- check branco: apenas stroke branco, sem preenchimento preto -->
        <path d="M33 56 L52 75 L88 40" stroke="#ffffff" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

      </svg>

      <!-- fallback: use a imagem local enviada (path usado como URL) -->
      <img class="icon-img" src="/mnt/data/f1ca5828-2e11-45ea-92e7-d2a87435d440.png" alt="ícone de confirmação">
    </div>

    <p class="message">TUDO CERTO! CLIQUE EM CONTINUAR</p>
    <div class="sub-space" aria-hidden="true"></div>

    <a class="btn" href="https://webhook-cf.zapsafe.work/webhook/pre-acesso" target="_self" rel="noreferrer">CONTINUAR</a>
  </div>

  <script>
    // fallback: se o SVG tiver problema, mostra a imagem local como alternativa
    (function(){
      var svg = document.querySelector('.icon');
      var imgFallback = document.querySelector('.icon-img');
      setTimeout(function(){
        try{
          var bbox = svg.getBBox();
          if(!bbox.width || !bbox.height){ throw new Error('svg-empty') }
        }catch(e){ imgFallback.style.display='block'; svg.style.display='none' }
      },120);
    })();
  </script>
</body>
</html>
