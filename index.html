<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecionando...</title>
  <style>
    body {
      background-color: #FFFFFF;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .loading {
      animation: rotate 1s linear infinite;
      border: 5px solid #F3F3F3;
      border-top: 5px solid #3498DB;
      border-radius: 50%;
      height: 50px;
      width: 50px;
      margin: 20px auto;
    }
    @keyframes rotate {
      0% { transform: rotate(0); }
      100% { transform: rotate(360deg); }
    }
    h1 {
      text-align: center;
      margin-top: 50px;
      font-size: 24px;
    }
  </style>
  <script>
    // Lista de números
    const numeros = [
      '558896874073',
      '558896870121',
      '558896869987',
      '558896871426',
      '558896874076'
    ];

    // Lista de 8 mensagens (já codificadas para URL)
    const mensagens = [
      'Oi%2C%20vi%20que%20você%20tem%20conteúdos%20interessantes.%20Pode%20me%20mostrar%3F',
      'Oii%2C%20curti%20seu%20perfil%20e%20quero%20ver%20seus%20conteúdos%20%F0%9F%91%80',
      'Eai%21%20Pode%20me%20mandar%20seus%20conteúdos%3F%20Fiquei%20curioso%28a%29%20%F0%9F%98%84',

    ];

    // Redireciona aleatoriamente
    function redirecionar() {
      const numero = numeros[Math.floor(Math.random() * numeros.length)];
      const mensagem = mensagens[Math.floor(Math.random() * mensagens.length)];
      const link = 'https://wa.me/' + numero + '?text=' + mensagem;
      window.location.href = link;
    }

    // Facebook Pixel
    function enviarPixel() {
      fbq('track', 'PageView');
    }
  </script>
